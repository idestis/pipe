name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths: [docs/**]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build
        uses: withastro/action@v5
        with:
          path: ./docs

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
